<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *, html, body {
            box-sizing: border-box;
            font-family: "Helvetica Neue", serif;
        }
        .auth {
            width: 250px;
            height: 300px;
            /*background: #efefef;*/
        }
        .auth > label {
            display: block;
        }
        .auth > input {
            display: block;
        }
    </style>
</head>
<body>

<div class="auth">
    <h1>
        Welcome!
    </h1>
    <label>
        Email:
    </label>
    <input type="email" placeholder="email@gmail.com">
    <label>
        Password:
    </label>
    <input type="password" placeholder="****">
    <button>
        Enter site
    </button>
</div>

</body>
</html>
